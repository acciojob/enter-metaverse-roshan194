<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Metaverse</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 50px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Paragraph containing initial text -->
  <p id="status">Enter the Metaverse</p>

  <!-- Button to trigger the change -->
  <button id="enterBtn">Enter</button>

  <script>
    document.getElementById('enterBtn').addEventListener('click', () => {
      const statusParagraph = document.getElementById('status');

      // Update the content to include an <h1> inside the <p>
      statusParagraph.innerHTML = '<h1>Entered Metaverse</h1>';
    });
  </script>

</body>
</html>
